<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaga</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: #f00;
    }
  </style>
</head>
<body>

  <div class="player" id="player"></div>

  <script>
    const player = document.getElementById("player");
    const moveDistance = 4;
    const keys = {};

    document.addEventListener("keydown", (event) => {
      keys[event.key.toLowerCase()] = true;

      if (event.key === " ") {
        shootBullet();
      }
    });

    document.addEventListener("keyup", (event) => {
      keys[event.key.toLowerCase()] = false;
    });

    function updatePosition() {
      const playerRect = player.getBoundingClientRect();

      if (keys["w"] && playerRect.top > 0) {
        player.style.top = `${player.offsetTop - moveDistance}px`;
      }
      if (keys["a"] && playerRect.left > 0) {
        player.style.left = `${player.offsetLeft - moveDistance}px`;
      }
      if (keys["s"] && playerRect.bottom < window.innerHeight) {
        player.style.top = `${player.offsetTop + moveDistance}px`;
      }
      if (keys["d"] && playerRect.right < window.innerWidth) {
        player.style.left = `${player.offsetLeft + moveDistance}px`;
      }
    }

    function shootBullet() {
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");

      bullet.style.left = `${player.offsetLeft + player.offsetWidth / 2 - 5}px`;
      bullet.style.top = `${player.offsetTop - 20}px`;

      document.body.appendChild(bullet);

      function moveBullet() {
        const bulletRect = bullet.getBoundingClientRect();

        if (bulletRect.bottom < 0) {
          bullet.remove();
          clearInterval(bulletInterval);
        } else {
          bullet.style.top = `${bullet.offsetTop - 10}px`;
        }
      }

      const bulletInterval = setInterval(moveBullet, 20);
    }

    setInterval(updatePosition, 10);
  </script>

</body>
</html>
