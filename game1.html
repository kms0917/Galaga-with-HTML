<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러그 게임</title>
  <style>
    /* 화면 전체를 채우는 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* 플레이어 사각형 */
    .player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="player" id="player"></div>

  <script>
    const player = document.getElementById("player");
    const moveDistance = 4; // 움직이는 거리 (px)
    const keys = {}; // 누르고 있는 키를 저장하는 객체

    // 키 다운 이벤트: 누른 키를 true로 설정
    document.addEventListener("keydown", (event) => {
      keys[event.key.toLowerCase()] = true;
    });

    // 키 업 이벤트: 키에서 손을 뗄 때 false로 설정
    document.addEventListener("keyup", (event) => {
      keys[event.key.toLowerCase()] = false;
    });

    // 움직임을 업데이트하는 함수
    function updatePosition() {
      const playerRect = player.getBoundingClientRect();

      // 키 상태에 따라 네모의 위치를 변경
      if (keys["w"] && playerRect.top > 0) {
        player.style.top = `${player.offsetTop - moveDistance}px`;
      }
      if (keys["a"] && playerRect.left > 0) {
        player.style.left = `${player.offsetLeft - moveDistance}px`;
      }
      if (keys["s"] && playerRect.bottom < window.innerHeight) {
        player.style.top = `${player.offsetTop + moveDistance}px`;
      }
      if (keys["d"] && playerRect.right < window.innerWidth) {
        player.style.left = `${player.offsetLeft + moveDistance}px`;
      }
    }

    // 0.05초마다 updatePosition 함수를 호출하여 화면을 업데이트
    setInterval(updatePosition, 10); // 50ms = 0.05초

  </script>

</body>
</html>
