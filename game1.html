<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaga</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="health-container" id="healthContainer"></div>
  <div class="player" id="player"></div>
  <div class="score-container" id="scoreContainer">Score: 0</div>
  <div class="pause-overlay" id="pauseOverlay">
    <div class="pause-menu">
      <div>Pause</div>
      <button onclick="resumeGame()">Resume</button>
      <button onclick="exitGame()">Exit</button>
    </div>
  </div>
  <div class="game-over-overlay" id="gameOverOverlay">
    <div class="game-over-menu">
      <div>Game Over</div>
      <button onclick="restartGame()">Restart</button>
      <button onclick="exitGame()">Main Menu</button>
    </div>
  </div> 
  <div class="score-overlay" id="scoreOverlay">
    <div class="score-menu">
      <div>Congratulations! New High Score!</div>
      <div>Your Score: <span id="finalScoreDisplay"></span></div>
      <input type="text" id="playerIDInput" placeholder="Enter your ID" />
      <button onclick="saveScoreToLocalStorage()">Save</button>
    </div>
  </div>
  <div class="game-clear-overlay" id="gameClearOverlay">
    <div class="game-clear-menu">
      <div>Stage Clear!</div>
      <div id="scoreInputSection" style="display: none;">
        <input type="text" id="playerIDInputClear" placeholder="Enter your ID" />
      </div>
      <button onclick="goToMain()">Go to Main</button>
      <button onclick="nextStage()">Next Stage</button>
    </div>
  </div>    
  <script src = "id.js"></script>
  <script src = "enemy.js"></script>
  <script src = "obstacle.js"></script> 
  <script src = "game1.js"></script>
  <script src = "player.js"></script>

  

</body>
</html>
